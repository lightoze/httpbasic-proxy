<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Secure proxy for web pages with HTTP basic authentication</title>
    <script language="JavaScript" type="text/javascript" src="jsbn.js"></script>
    <script language="JavaScript" type="text/javascript" src="jsbn2.js"></script>
    <script language="JavaScript" type="text/javascript" src="prng4.js"></script>
    <script language="JavaScript" type="text/javascript" src="rng.js"></script>
    <script language="JavaScript" type="text/javascript" src="rsa.js"></script>
    <script language="JavaScript" type="text/javascript" src="rsa2.js"></script>
    <script language="JavaScript" type="text/javascript" src="base64.js"></script>
    <script language="JavaScript" type="text/javascript">
        function genrsa() {
            var rsa = new RSAKey();
            rsa.generate(1024, "10001");
            document.getElementById("publicKey").value = rsa.n.toString(16);
            document.getElementById("privateKey").value = rsa.d.toString(16);
        }
    </script>
</head>
<body>
<p wicket:id="message"></p>

<span wicket:id="formbox">
<form wicket:id="form">
    <p><label>Public key:<br/><input type="text" size="60" id="publicKey" wicket:id="publicKey"/></label></p>

    <p><label>Private key:<br/><input type="text" size="60" id="privateKey" wicket:id="privateKey"/></label></p>

    <button type="button" onclick="genrsa()">Generate</button>

    <button type="submit">Submit keys</button>
</form>
</span>
</body>
</html>
